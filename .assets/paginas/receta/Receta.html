                <h1>Comparte tu receta con nosotros</h1>
                <h3>Podrias salir como receta favorita la siguiente semana <i class="fab fa-telegram-plane"></i></h3>
            </div>
            <div class="formulario">
                <form>
                    <div class="row mb-4">
                    <div class="col">
                        <div class="form-outline">
                        <input type="text" id="form6Example1" class="form-control" />
                        <label class="form-label" for="form6Example1">Nombre(s)</label>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-outline">
                        <input type="text" id="form6Example2" class="form-control" />

                        </div>
                    </div>
                    </div>
                
                    <!-- Text input -->
                    <div class="form-outline mb-4">
                    <input type="email" id="form6Example4" class="form-control" />

                    </div>
                
                    <!-- Email input -->
                    <div class="form-outline mb-4">
                    <input type="number" id="form6Example5" class="form-control" />
                    <label class="form-label" for="form6Example5">Telefono</label>
                    </div>
                
                    <!-- Message input -->
                    <div class="form-outline mb-4">
                        <textarea class="form-control" id="form6Example7" rows="4"></textarea>
                        <label class="form-label" for="form6Example7">Ingredientes</label>
                    </div>
                
                    <!-- Message input -->
                    <div class="form-outline mb-4">
                    <textarea class="form-control" id="form6Example7" rows="4"></textarea>
                    <label class="form-label" for="form6Example7">Procedimiento</label>
                    </div>
                
                    <!-- Submit button -->
                    <button type="submit" class="btn btn-primary btn-block mb-4">Enviar receta <i class="fa fa-envelope-open-text" aria-hidden="true"></i></button>
                </form>
